services:
  backend:
    image: ghcr.io/${GHCR_OWNER}/study-timelapse-backend:latest
    ports:
      - "18001:8000"
    env_file:
      - secret.env
    volumes:
      - upload_data:/code/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "25432:5432"
    env_file:
      - secret.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timelapse}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pg_data:
  upload_data:
