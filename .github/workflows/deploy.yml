name: Deploy

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - "backend/**"
  #     - "docker-compose.yml"
  #     - ".github/workflows/deploy.yml"
  workflow_dispatch:  # 수동 실행만 가능

env:
  REGISTRY: ghcr.io

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: timelapse
          POSTGRES_PASSWORD: timelapse123
          POSTGRES_DB: study_timelapse
        ports:
          - 15433:5432
        options: >-
          --health-cmd "pg_isready -U timelapse -d study_timelapse"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://timelapse:timelapse123@localhost:15433/study_timelapse
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio httpx aiosqlite
      - name: Lint with ruff
        run: pip install ruff && ruff check .
      - name: Run tests
        run: pytest --tb=short -q

  build-and-push:
    needs: [test-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/study-timelapse-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/study_timelapse
            docker compose pull
            docker compose up -d --build
            docker image prune -f
